<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    // client response code
    const handleResponse = async (response, parseResponse) => {
      console.log('Status:', response.status);

      // Only parse JSON if allowed
      if (parseResponse) {
        const data = await response.json();
        console.log('Response JSON:', data); 

        const content = document.querySelector('#content');
        content.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } else {
        const content = document.querySelector('#content');
        content.innerHTML = `<p>Status: ${response.status}</p>`;
      }
    };

    const userForm = document.querySelector('#userForm');

    const sendRequest = (e) => {
      e.preventDefault();
      const url = document.querySelector('#urlField').value;
      const method = document.querySelector('#methodSelect').value;

      fetch(url, { method,}).then((response) => {
        const shouldParse = method.toLowerCase() !== 'head';
        return handleResponse(response, shouldParse);
      });

      return false;
    };

    userForm.addEventListener('submit', sendRequest);
    const nameForm = document.querySelector('#nameForm');

    const addUser = (e) => {
      e.preventDefault();

      const name = document.querySelector('#nameField').value;
      const age = document.querySelector('#ageField').value;

      fetch('/addUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `name=${name}&age=${age}`,
      })
      .then((response) => {
        const shouldParse = response.status !== 204;
        return handleResponse(response, shouldParse);
      });

      return false;
    };

    nameForm.addEventListener('submit', addUser);
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
